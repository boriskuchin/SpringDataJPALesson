<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div ng-controller="indexController">
    <div class="container">
        <h3>Корзина продуктов</h3>
        <table cellpadding="0" cellspacing="0" class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Наименование</td>
                <td>Цена</td>
                <td>Количество</td>
                <td>Действие</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in ProductList">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-outline-primary btn-sm" ng-click="changeQuantity(p.id, -1)">-</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{p.quantity}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-outline-primary btn-sm" ng-click="changeQuantity(p.id, 1)">+</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger btn-sm" ng-click="deleteProduct(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <h3>Фильтр по цене</h3>
    <form class="container">
        <div class="form-group ">
            <label for="min">Min value</label>
            <input class="form-control" id="min" ng-model="filter.min" placeholder="Min value" step="0.01"
                   type="number" value="0">
        </div>
        <br>
        <div class="form-group ">
            <label for="max">Max value</label>
            <input class="form-control" id="max" ng-model="filter.max" placeholder="Max value" step="0.01"
                   type="number" value="99999999">
        </div>
        <br>
        <button class="btn btn-primary" ng-click="filterProduct()" type="submit">Фильтровать</button>
    </form>
    <br>
    <h3>Добавить в корзину</h3>
    <form class="container">
        <input class="form-control" id="name" ng-model="newProduct.name" placeholder="Наименование"
               type="text">
        <br>
        <input class="form-control" id="cost" ng-model="newProduct.cost" placeholder="Цена"
               step="0.01" type="number" value="0">
        <br>
        <input class="form-control" id="quantity" ng-model="newProduct.quantity" placeholder="Количество"
               type="number">
        <br>
        <button class="btn btn-primary" ng-click="addProduct()" type="submit">Добавить</button>
    </form>


</div>
</body>
</html>
