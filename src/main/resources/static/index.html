<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">-->
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>-->

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div ng-controller="indexController">
    <div class="container">
        <h3>Фильтр</h3>
        <form>
            <div class="navbar">
                <div class="form-group ">
                    <label for="id">ID</label>
                    <input class="form-control" id="id" ng-model="filter.id" placeholder="id" type="number">
                </div>

                <br>
                <div class="form-group ">
                    <label for="nam">Наименование</label>
                    <input class="form-control" id="nam" ng-model="filter.name" placeholder="Наименование" type="text">
                </div>

                <br>

                <div class="form-group ">
                    <label for="minCost">Min value</label>
                    <input class="form-control" id="minCost" ng-model="filter.minCost" placeholder="Min value"
                           step="0.01"
                           type="number">
                </div>
                <br>
                <div class="form-group ">
                    <label for="maxCost">Max value</label>
                    <input class="form-control" id="maxCost" ng-model="filter.maxCost" placeholder="Max value"
                           step="0.01"
                           type="number">
                </div>
            </div>
            <br>
            <button class="btn btn-primary" ng-click="loadProducts()" type="submit">Фильтровать</button>
        </form>
    </div>

    <br>
    <div class="container">
        <h3>Корзина продуктов</h3>
        <table cellpadding="0" cellspacing="0" class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Наименование</td>
                <td>Цена</td>
                <td>Количество</td>
                <td>Действие</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in ProductList">
                <td>{{p.id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.cost}}</td>
                <td>
                    <button class="btn btn-outline-primary btn-sm" ng-click="changeQuantity(p.id, -1)">-</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{p.quantity}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button class="btn btn-outline-primary btn-sm" ng-click="changeQuantity(p.id, 1)">+</button>
                </td>
                <td>
                    <button class="btn btn-outline-danger btn-sm" ng-click="deleteProduct(p.id)">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>

    <div class="container">
        <h3>Добавить в корзину</h3>

        <form>
            <div class="navbar">
                <div class="form-group ">
                    <label for="name">Наименование</label>
                    <input class="form-control" id="name" ng-model="newProduct.name" placeholder="Наименование"
                           type="text">
                </div>
                <br>
                <div class="form-group ">
                    <label for="cost">Цена</label>
                    <input class="form-control" id="cost" ng-model="newProduct.cost" placeholder="Цена"
                           step="0.01" type="number" value="0">
                </div>
                <br>
                <div class="form-group ">
                    <label for="quantity">Количевство</label>
                    <input class="form-control" id="quantity" ng-model="newProduct.quantity" placeholder="Количество"
                           type="number">
                </div>
                <br>
            </div>
            <br>
            <button class="btn btn-primary" ng-click="addProduct()" type="submit">Добавить</button>
        </form>
    </div>

</div>
</body>
</html>
